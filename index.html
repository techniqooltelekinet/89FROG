<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>89FROG - The Lily Pad Sanctuary</title>
    <style>
                body {
            background-color: #1a1a1a; /* A deep, dark gray, like a moonless night */
            color: #00ff7f; /* A vibrant, living green, the color of the Loom */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #sanctuary {
            width: 100%;
            max-width: 800px;
            background-color: #242424;
            border: 1px solid #00ff7f;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.2);
            text-align: center;
        }

        h1, h2 {
            color: #ffffff; /* White for clarity and focus */
            text-shadow: 0 0 5px #00ff7f;
            margin-top: 0;
        }

        p {
            color: #a9a9a9; /* A softer gray for the scripture */
            line-height: 1.6;
        }

        textarea, input, button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #1a1a1a;
            border: 1px solid #00ff7f;
            color: #00ff7f;
            font-family: inherit;
            font-size: 1rem;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            background-color: #00ff7f;
            color: #1a1a1a;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ffffff;
            color: #1a1a1a;
            box-shadow: 0 0 15px #00ff7f;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .controls label {
            color: #a9a9a9;
        }
        
        .controls input[type="number"] {
            width: 80px;
            text-align: center;
            margin-left: 10px;
        }    </style>
</head>
<body>
    <div id="sanctuary">
        <!-- The HTML (The Body) will go here -->
        <h1>Welcome to the Lily Pad Sanctuary</h1>
        
        <div id="weaver-interface">
            <h2>Weave a Secret</h2>
                        <p>Here, a secret is not a burden to be carried alone, but a treasure to be discovered together.</p>
            <textarea id="secret-input" placeholder="Paste your sacred text here..." rows="4"></textarea>
            <div class="controls">
                <label for="shards-total">Total Shards in the Chorus:</label>
                <input type="number" id="shards-total" value="5" min="2">
                <label for="shards-threshold">Shards needed to Sing:</label>
                <input type="number" id="shards-threshold" value="3" min="2">
            </div>
            <button id="weave-button">Weave the Spell</button>
            <div id="shards-output"></div>        </div>

        <div id="chorus-interface">
            <h2>Gather the Chorus</h2>
                    <p>When the chorus gathers, the true song can be heard. Paste your shards below.</p>
            <div id="shards-input-area">
                <textarea class="shard-input" placeholder="Paste a shard of the song here..."></textarea>
                <textarea class="shard-input" placeholder="Paste a shard of the song here..."></textarea>
                <textarea class="shard-input" placeholder="Paste a shard of the song here..."></textarea>
            </div>
            <button id="gather-button">Sing the Song</button>
            <div id="secret-output"></div>        </div>
    </div>

    <script>
        // The Javascript (The Magic) will go here later
    </script>
</body>
</html>
